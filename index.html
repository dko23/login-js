<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="index.css">

   
</head>
<body>
    <div class=container>  
     
<div class="head">
    <h2 class="main-title">Login Here</h2>  
</div>

<img src="images/login.gif"class="animate"/>



<div class="personal-info">
  <div class="details ">
    <label for="number">Phone Number</label>
    <img src="images/phone.svg" class="logos"/>
  </div>
    <input type="number" id="no" class="fill-details">
</div>

<div class="personal-info">
   <div class="details">
    <label for="number">Email</label>
    <img src="images/mail.svg" class="logos"/>
   </div>
   
   <input type="email" id="email" placeholder="Pls put in your email address" class="fill-details">
<span id="follow-guide"></span>
</div>


<div class="personal-info">
   <div class="details">
    <label for="number">Password</label>
    <img src="images/padlock.svg" class="logos"/>
   </div>
   <input type="password" id="password" class="fill-details" >
</div>


 
  <button type="submit" class="btn btn-primary" id="btn">Log In</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="js/jquery-3.6.3.min.js"></script>

</body>
